<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function menu() {
        var opcion = Number(
          prompt(
            "Elige una opcion:\n 1. Elija una figura.\n 2. Introduzca los valores de las variables.\n 3. Calculo de volumen.\n 4. Calculo de area\n 5. Finalizar"
          )
        );
        
        while (opcion != 5) {
          switch (opcion) {
            case 1:
            var figuraSeleccionada = Number(prompt("Seleccione una figura:\n 1. Cubo\n 2. Esfera\n 3. Cilindro\n"));
            menu();
            
            break;    
            case 2:
              variables(figuraSeleccionada);
              break;
            case 3:
             
              break;
            case 4:
              
              break;
            case 5:
              alert("Programa finalizado");
              break;
            default:
              alert("Opcion no valida");
              menu();
              break;
          }
        }
      }

      function variables(x) {
        if ( x == "1") {
          lado = Number(prompt("Introduzca el lado del cubo en cm:"));
          menu();
        } else if ( x == "2") {
          radio = Number(prompt("Introduzca el radio de la esfera en cm:"));
          menu();
        } else if ( x == "3") {
          radio2 = Number(prompt("Introduzca el radio del cilindro en cm:"));
          altura = Number(prompt("Introduzca la altura del cilindro en cm:"));
          menu();
        } else {
          alert("Has introducido un valor no valido");
          menu();
        }
      }


    </script>
  </head>
  <body onload="menu();"></body>
</html>
