<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Cesta de la compra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script>
      var productos = [
        [1, "Bolso", 20, "https://source.unsplash.com/random/500x500/?handbag"],
        [2, "Móvil", 120, "https://source.unsplash.com/random/500x500/?iphone"],
        [3, "Taza", 10, "https://source.unsplash.com/random/500x500/?cup"],
        [4, "Zapatos", 50.5, "https://source.unsplash.com/random/500x500/?shoe",],
        [5, "Vestido", 30, "https://source.unsplash.com/random/500x500/?dress"],
        [6, "Cámara", 100, "https://source.unsplash.com/random/500x500/?camera",]
      ];
    </script>
  </head>
  <body>
    <header class="align-content-center">
      <i class="bi bi-bag" style="font-size: 3rem">
        <span class="fs-1">Cálculo de la cesta de la compra</span></i
      >
    </header>
    <hr />
    <div class="catalogo">
      <div class="container text-left">
        <div class="pb-3 mb-4 border-bottom">
          <div class="row align-items-start">
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col"></div>
          </div>
        </div>
        <div class="pb-3 mb-4 border-bottom">
          <div class="row align-items-start">
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="cesta">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </div>
  </body>
</html>
