<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <titulo>Ejemplo Cesta de la compra</titulo> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      
      .main-container {
        display: flex;
        gap: 1em;
        justify-content: space-between;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1em;
        width: 50%; /* Ajusta el ancho del contenedor de cards según tus necesidades */
      }

      .card {
        width: calc(30% - 1em);
        margin-bottom: 1em;
        margin-left: 1em;
        align-self: center;
      }

      .card-img-top {
        width: 150px; /* Establece el ancho de la imagen según tus necesidades */
        height: 150px; /* Establece la altura de la imagen según tus necesidades */
        object-fit: cover; /* Mantiene la proporción y recorta la imagen si es necesario */
        align-self: center;
      }
    </style>
    <script>
      class Producto {
        constructor(id, nombre, precio, imagen_url) {
          this.id = id;
          this.nombre = nombre;
          this.precio = precio;
          this.imagen_url = imagen_url;
        }
      }

      class Cesta {
        constructor() {
          this.productos = [];
        }

        agregarProducto(id, cantidad) {
          const productoExistente = this.productos.find((product) => product.id === id);
          if (productoExistente) {
            // Si el producto ya está en la cesta, aumenta la cantidad
            productoExistente.cantidad += cantidad;
          } else {
            // Si el producto no está en la cesta, agrégalo con cantidad especificada
            const producto = miCatalogo.buscarProducto(id);
            if (producto) {
              producto.cantidad = cantidad;
              this.productos.push(producto);
            }
          }

          // Actualiza la vista de la cesta
          this.actualizarCesta();
        }

        calcularTotal() {
          var total = 0;
          for (var producto of this.productos) {
            total += producto.precio * producto.cantidad;
          }
          return total;
        }

        actualizarCesta() {
          const cestaTable = document.getElementById("cesta-body");

          // Limpia la tabla antes de actualizar
          cestaTable.innerHTML = "";

          // Lógica para actualizar la tabla de la cesta con los productos actuales en miCesta
          const productosEnCesta = this.productos;
          for (let i = 0; i < productosEnCesta.length; i++) {
            const producto = productosEnCesta[i];

            const row = cestaTable.insertRow();
            row.innerHTML = `
              <td>${producto.id}</td>
              <td>${producto.nombre}</td>
              <td>${producto.cantidad}</td>
              <td>${producto.precio.toFixed(2)}</td>
              <td>${(producto.precio * producto.cantidad).toFixed(2)}</td>
            `;
          }
        }
      }

      class Catalogo {
        constructor() {
          this.productos = [
            new Producto(1, "Bolso", 20, "https://source.unsplash.com/random/100x100/?handbag"),
            new Producto(2, "Móvil", 120, "https://source.unsplash.com/random/100x100/?iphone"),
            new Producto(3, "Taza", 10, "https://source.unsplash.com/random/100x100/?cup"),
            new Producto(4, "Zapatos", 50.5, "https://source.unsplash.com/random/100x100/?shoe"),
            new Producto(5, "Vestido", 30, "https://source.unsplash.com/random/100x100/?dress"),
            new Producto(6, "Cámara", 100, "https://source.unsplash.com/random/100x100/?camera"),
          ];

          // Instancia de Cesta
          this.miCesta = new Cesta();
        }

        getProductos() {
          return this.productos;
        }

        buscarProducto(id) {
          return this.productos.find((producto) => producto.id === id);
        }

        renderizarProductos() {

          const contProductos = document.getElementById("contProductos");
          const cestaTable = document.getElementById("cesta-body");

          // Renderizar productos dinámicamente como cards
          const productos = this.getProductos();
          for (let i = 0; i < productos.length; i++) {
            const card = document.createElement("div");
            card.classList.add("card");

            //Imagen
            const img = document.createElement("img");
            img.src = productos[i].imagen_url;
            img.alt = productos[i].nombre;
            img.classList.add("card-img-top");

            //Cuerpo de la tarjeta
            const cardBody = document.createElement("div");
            cardBody.classList.add("card-body");

            //Nombre
            const titulo = document.createElement("h5");
            titulo.classList.add("card-title");
            titulo.textContent = productos[i].nombre;

            //Precio
            const text = document.createElement("p");
            text.classList.add("card-text");
            text.textContent = `€${productos[i].precio.toFixed(2)}`;

            // Input para seleccionar la cantidad
            const cantidadInput = document.createElement("input");
            cantidadInput.type = "number";
            cantidadInput.min = 1; // Mínimo de productos a añadir
            cantidadInput.value = 1; // Valor inicial
            cantidadInput.classList.add("form-control", "mb-2");

            // Botón para agregar a la cesta
            const btn = document.createElement("button");
            btn.type = "button";
            btn.classList.add("btn", "btn-primary");
            btn.textContent = "Añadir";

            // Añade un listener al botón para manejar la adición del producto con la cantidad seleccionada
            btn.addEventListener("click", () => {
              const cantidad = parseInt(cantidadInput.value, 10);
              const id = productos[i].id;
              this.miCesta.agregarProducto(id, cantidad);
            });

            // Agrega los elementos al cuerpo de la tarjeta
            cardBody.appendChild(titulo);
            cardBody.appendChild(text);
            cardBody.appendChild(cantidadInput);
            cardBody.appendChild(btn);

            // Colocación de los elementos en el contenedor correspondiente
            card.appendChild(img);
            card.appendChild(cardBody);

            contProductos.appendChild(card);
          }
        }
      }

      //Instanciamos
      var miCatalogo = new Catalogo();

      window.onload = function () {
        miCatalogo.renderizarProductos();
      };
    </script>
  </head>
  <body>
    <header class="align-content-center">
      <i class="bi bi-bag" style="font-size: 3rem">
        <span class="fs-1">Cálculo de la cesta de la compra</span></i
      >
    </header>
    <hr />
    <div class="main-container">
      <div class="card-container" id="contProductos">
        <!-- Contenedor dinámico de productos como cards -->
      </div>
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <i class="bi bi-basket" style="font-size: 2rem">
                <span class="fs-2">Cesta</span>
              </i>
            </tr>
            <tr>
              <th scope="col">Cod</th>
              <th scope="col">Nombre</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio (€)</th>
              <th scope="col">Subtotal</th>
            </tr>
          </thead>
          <tbody id="cesta-body">
            <!-- Filas se agregarán dinámicamente -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" align="right">Total a pagar:</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </body>
</html>
