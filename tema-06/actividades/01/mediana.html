      function mediana(x) {
        var longitud = x.length;
        x.sort(function (a,b){return a-b}) ;
       
        if ((longitud % 2) == 0){
            var mediana1posicion = longitud / 2;
            var mediana2posicion = mediana1posicion - 1;

            var mediana1 = Number(x[mediana1posicion]);
            var mediana2 = Number(x[mediana2posicion]);

            var medianaTotal = (mediana2 + mediana1) / 2;
            
            alert ("La mediana es: " + medianaTotal);
           
        }else{
             var medianaPosicion = longitud / 2;
             var medianaTotal = Number(x[medianaPosicion - (1/2)]);
            alert ("La mediana es: " + medianaTotal);
        }
           
        }

        
      
      

    </script>
