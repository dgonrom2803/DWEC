<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function entrada() {
        var fila = [];
        var matriz = [];
        var entrada = String;

        while (entrada != null) {
            entrada = prompt(
            "Introduce el dato número \nPara terminar de introducir datos, introduzca f");
            
            if (entrada == null){
                alert("Has introducido un valor no válido");
            }else if (entrada == "c"){
                matriz.push(fila);

            } else {
                fila.push(entrada);
            }
        }



       
      }
    </script>
  </head>
  <body onload="entrada()"></body>
</html>
